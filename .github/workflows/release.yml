# Esteira Release: build + artefato + GitHub Release + deploy (por mudança de versão / tag v*)
name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

defaults:
  run:
    working-directory: .

jobs:
  build-and-bundle:
    name: Build & Bundle
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Get version from tag
        id: version
        env:
          TAG_OR_REF: ${{ github.event_name == 'push' && github.ref_name || github.event.release.tag_name }}
        run: |
          if [ -n "$TAG_OR_REF" ]; then
            echo "version=${TAG_OR_REF#v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.version }}"

      - name: Verify version matches package.json (tag push)
        if: github.event_name == 'push'
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error title=Versão divergente::A tag (${{ steps.version.outputs.version }}) não coincide com package.json ($PKG_VERSION). Use npm run version:patch:tag (ou minor/major) e faça push da branch e da tag."
            exit 1
          fi

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-release-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '!node_modules/**') }}
          restore-keys: |
            next-release-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_VERCEL_URL: ""

      - name: Bundle artifact
        run: node scripts/bundle-artifact.js --no-archive

      - name: Create archive
        run: |
          VERSION=${{ steps.version.outputs.version }}
          FOLDER=$(ls -d dist/darshan-* 2>/dev/null | head -1)
          if [ -z "$FOLDER" ]; then echo "Pasta do artefato não encontrada"; exit 1; fi
          BASENAME=$(basename "$FOLDER")
          tar czf "dist/darshan-${VERSION}.tar.gz" -C dist "$BASENAME"
          echo "ARTIFACT_PATH=dist/darshan-${VERSION}.tar.gz" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact
          path: dist/darshan-*.tar.gz
          retention-days: 30

  # Cria GitHub Release com o artefato (apenas em push de tag v*)
  create-release:
    name: Create GitHub Release
    if: github.event_name == 'push'
    needs: build-and-bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-artifact

      - name: Place artifact in workspace root
        run: |
          f=$(find . -name "darshan-*.tar.gz" | head -1)
          [ -n "$f" ] && cp "$f" . || exit 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: "darshan-*.tar.gz"
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  # Deploy opcional: só roda se VERCEL_* estiverem configurados (release/tag)
  deploy:
    name: Deploy (Vercel)
    runs-on: ubuntu-latest
    needs: build-and-bundle
    if: success()
    steps:
      - name: Check deploy config
        id: check
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & Build
        if: steps.check.outputs.skip != 'true'
        run: npm ci && npm run build
        env:
          NEXT_PUBLIC_VERCEL_URL: ""

      - name: Deploy to Vercel (production)
        if: steps.check.outputs.skip != 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prod"

      - name: Deploy skipped (secrets ausentes)
        if: steps.check.outputs.skip == 'true'
        run: |
          echo "::notice title=Deploy não executado::Para deploy em release/tag, configure VERCEL_TOKEN, VERCEL_ORG_ID e VERCEL_PROJECT_ID. Ver docs/DEPLOY_WORKFLOWS.md"
